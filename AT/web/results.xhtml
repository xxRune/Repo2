<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        
        <h:outputStylesheet library="css" name="style.css"  />
       <style>
            .bckg{
                background-image: url("resources/download.jpg");
                background-attachment: fixed;
                  background-size: 100%;
                ;
                
            }
        </style>
        
    </h:head>
    <h:body class="bckg" style="background-size: auto">
        
        
        <center>
            
            <h1>Results</h1>
            
            <h:form>
                <h:dataTable value="#{travel.process()}" var="list" border='1' cellpadding="2" cellspacing="2">
                    
                     <h:column>
                        <f:facet name="header" >Place </f:facet>
                        <h:outputText value="#{list.actual}" />
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header" >MAP </f:facet>
                        <a href="#{list.posURL}" target="_blank">Position on map</a>
                    </h:column>
                    
                </h:dataTable>
                
                <h:commandButton value="Go Back!" action="tags"/>
            </h:form>
        </center>
    </h:body>
</html>
