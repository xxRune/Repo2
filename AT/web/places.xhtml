<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Places</title>
        
        <h:outputStylesheet library="css" name="style.css"  />
        
        <style>
            .bckg{
                background-image: url("resources/download.jpg"); 
                background-attachment: fixed;
                  background-size: 100%;
               
            }
        </style>
    </h:head>
   <h:body styleClass="bckg" style="background-size: auto">
        
        <center>
            <h1 > Albania Travel </h1>
           
           
                <h:form>
                     <h:commandButton value="Home" action="index" />
                      <h:commandButton value="Tags" action="tags" />
                       <h:commandButton value="Places" action="places" />
                        <h:commandButton value="About" action="about" />
                        <br></br><br></br>
                        
                        <div class="places-category">
                        Cities
                        <h:selectOneMenu style="opacity: 1" >
                            <f:selectItems value="#{manager.city()}" var="manager" itemValue="#{manager.plc}" itemLabel="#{manager.plc}"/>
                        </h:selectOneMenu>
                        <br></br><br></br>
                        
                        Villages
                        <h:selectOneMenu >
                            <f:selectItems value="#{manager.village()}" var="manager" itemValue="#{manager.plc}" itemLabel="#{manager.plc}"/>
                        </h:selectOneMenu>
                        <br></br><br></br>
                        
                        Touristic Points
                         <h:selectOneMenu >
                             <f:selectItems value="#{manager.touristicpoint()}" var="manager" itemValue="#{manager.plc}" itemLabel="#{manager.plc}"/>
                        </h:selectOneMenu>
                        
                        </div>
                </h:form>
  
           
            
            
            
        </center>
        
    </h:body>
</html>
