<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Places</title>
        
        <h:outputStylesheet library="css" name="style.css"  />
        
        <style>
            .bckg{
                background-image: url("resources/beach-scenery-albania.jpg"); 
            }
        </style>
    </h:head>
   <h:body styleClass="bckg">
        
        <center>
            <h1 > Albania Travel </h1>
            
            <h1 > Cities </h1>
            <h1> Villages </h1>
            <h1> Touristic Points </h1>
            
            <h2>
                <h:form>
                     <h:commandButton value="Home" action="index" />
                      <h:commandButton value="Tags" action="tags" />
                       <h:commandButton value="Places" action="places" />
                        <h:commandButton value="About" action="about" />
                     
                        <h:selectOneMenu >
                            <f:selectItems value="#{manager.city()}" var="manager" itemValue="#{manager.plc}" itemLabel="#{manager.plc}"/>
                        </h:selectOneMenu>
                        
                        <h:selectOneMenu >
                            <f:selectItems value="#{manager.village()}" var="manager" itemValue="#{manager.plc}" itemLabel="#{manager.plc}"/>
                        </h:selectOneMenu>
                        
                         <h:selectOneMenu >
                             <f:selectItems value="#{manager.touristicpoint()}" var="manager" itemValue="#{manager.plc}" itemLabel="#{manager.plc}"/>
                        </h:selectOneMenu>
                        
                </h:form>
  
            </h2>
            
            
            
        </center>
        
    </h:body>
</html>
