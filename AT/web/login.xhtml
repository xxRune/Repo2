<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Welcome</title>
      
        <h:outputStylesheet library="css" name="style.css"  />
        
    </h:head>
    <h:body>
        <div id="login-panel">
            <h:form>
                <table>
                    <tr>
                        <td>Username :</td>
                        <td>
                            <h:inputText value="#{control.username}">
                                <f:validateRegex pattern="(^[a-zA-Z0-9._-]{3,}$)"/>
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>Password :</td>
                        <td>
                            <h:inputSecret value="#{control.password}">
                               <!-- <f:validateRegex pattern = "((? = .*[a-z]).{6,})" /> -->
                            </h:inputSecret>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                           
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h:commandButton value="Log in" action="#{control.login()}"/>
                        </td>
                    </tr>
                </table>
            </h:form>
        </div>
    </h:body>
</html>
