<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPlacesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPlacesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{placesController.selected.id}" title="#{bundle.EditPlacesTitle_id}" required="true" requiredMessage="#{bundle.EditPlacesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPlacesLabel_category}" for="category" />
                    <h:inputText id="category" value="#{placesController.selected.category}" title="#{bundle.EditPlacesTitle_category}" required="true" requiredMessage="#{bundle.EditPlacesRequiredMessage_category}"/>
                    <h:outputLabel value="#{bundle.EditPlacesLabel_name}" for="name" />
                    <h:inputText id="name" value="#{placesController.selected.name}" title="#{bundle.EditPlacesTitle_name}" required="true" requiredMessage="#{bundle.EditPlacesRequiredMessage_name}"/>
                </h:panelGrid>
                <h:commandLink action="#{placesController.update}" value="#{bundle.EditPlacesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPlacesViewLink}"/>
                <br />
                <h:commandLink action="#{placesController.prepareList}" value="#{bundle.EditPlacesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPlacesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
