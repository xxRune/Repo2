<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePlacesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePlacesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{placesController.selected.id}" title="#{bundle.CreatePlacesTitle_id}" required="true" requiredMessage="#{bundle.CreatePlacesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePlacesLabel_category}" for="category" />
                    <h:inputText id="category" value="#{placesController.selected.category}" title="#{bundle.CreatePlacesTitle_category}" required="true" requiredMessage="#{bundle.CreatePlacesRequiredMessage_category}"/>
                    <h:outputLabel value="#{bundle.CreatePlacesLabel_name}" for="name" />
                    <h:inputText id="name" value="#{placesController.selected.name}" title="#{bundle.CreatePlacesTitle_name}" required="true" requiredMessage="#{bundle.CreatePlacesRequiredMessage_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{placesController.create}" value="#{bundle.CreatePlacesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{placesController.prepareList}" value="#{bundle.CreatePlacesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePlacesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
