<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPlacesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPlacesLabel_id}"/>
                    <h:outputText value="#{placesController.selected.id}" title="#{bundle.ViewPlacesTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPlacesLabel_category}"/>
                    <h:outputText value="#{placesController.selected.category}" title="#{bundle.ViewPlacesTitle_category}"/>
                    <h:outputText value="#{bundle.ViewPlacesLabel_name}"/>
                    <h:outputText value="#{placesController.selected.name}" title="#{bundle.ViewPlacesTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{placesController.destroyAndView}" value="#{bundle.ViewPlacesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPlacesEditLink}"/>
                <br />
                <h:commandLink action="#{placesController.prepareCreate}" value="#{bundle.ViewPlacesCreateLink}" />
                <br />
                <h:commandLink action="#{placesController.prepareList}" value="#{bundle.ViewPlacesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPlacesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
