<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTgsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTgsLabel_id}"/>
                    <h:outputText value="#{tgsController.selected.id}" title="#{bundle.ViewTgsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTgsLabel_name}"/>
                    <h:outputText value="#{tgsController.selected.name}" title="#{bundle.ViewTgsTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tgsController.destroyAndView}" value="#{bundle.ViewTgsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTgsEditLink}"/>
                <br />
                <h:commandLink action="#{tgsController.prepareCreate}" value="#{bundle.ViewTgsCreateLink}" />
                <br />
                <h:commandLink action="#{tgsController.prepareList}" value="#{bundle.ViewTgsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTgsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
