<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTgsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTgsLabel_id}" for="id" />
                    <h:inputText readonly="true" id="id" value="#{tgsController.selected.id}" title="#{bundle.EditTgsTitle_id}" required="true" requiredMessage="#{bundle.EditTgsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTgsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{tgsController.selected.name}" title="#{bundle.EditTgsTitle_name}" required="true" requiredMessage="#{bundle.EditTgsRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditTgsLabel_idFk}" for="idFk" />
                    <h:selectOneMenu id="idFk" value="#{tgsController.selected.idFk}" title="#{bundle.EditTgsTitle_idFk}" required="true" requiredMessage="#{bundle.EditTgsRequiredMessage_idFk}">
                        <f:selectItems value="#{placesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tgsController.update}" value="#{bundle.EditTgsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTgsViewLink}"/>
                <br />
                <h:commandLink action="#{tgsController.prepareList}" value="#{bundle.EditTgsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/admin/admin" value="#{bundle.EditTgsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
