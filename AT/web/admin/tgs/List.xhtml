<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTgsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTgsEmpty}" rendered="#{tgsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tgsController.items.rowCount > 0}">
                    <h:outputText value="#{tgsController.pagination.pageFirstItem + 1}..#{tgsController.pagination.pageLastItem + 1}/#{tgsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tgsController.previous}" value="#{bundle.Previous} #{tgsController.pagination.pageSize}" rendered="#{tgsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tgsController.next}" value="#{bundle.Next} #{tgsController.pagination.pageSize}" rendered="#{tgsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tgsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTgsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTgsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tgsController.prepareView}" value="#{bundle.ListTgsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tgsController.prepareEdit}" value="#{bundle.ListTgsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tgsController.destroy}" value="#{bundle.ListTgsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tgsController.prepareCreate}" value="#{bundle.ListTgsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTgsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
