<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTgsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTgsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tgsController.selected.id}" title="#{bundle.CreateTgsTitle_id}" required="true" requiredMessage="#{bundle.CreateTgsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateTgsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{tgsController.selected.name}" title="#{bundle.CreateTgsTitle_name}" required="true" requiredMessage="#{bundle.CreateTgsRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateTgsLabel_idFk}" for="idFk" />
                    <h:selectOneMenu id="idFk" value="#{tgsController.selected.idFk}" title="#{bundle.CreateTgsTitle_idFk}" required="true" requiredMessage="#{bundle.CreateTgsRequiredMessage_idFk}">
                        <f:selectItems value="#{placesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tgsController.create}" value="#{bundle.CreateTgsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tgsController.prepareList}" value="#{bundle.CreateTgsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/admin/admin" value="#{bundle.CreateTgsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
