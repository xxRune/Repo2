<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDescriTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDescriLabel_id}" for="id" />
                    <h:inputText readonly="true" id="id" value="#{descriController.selected.id}" title="#{bundle.EditDescriTitle_id}" required="true" requiredMessage="#{bundle.EditDescriRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditDescriLabel_de}" for="de" />
                    <h:inputText id="de" value="#{descriController.selected.de}" title="#{bundle.EditDescriTitle_de}" required="true" requiredMessage="#{bundle.EditDescriRequiredMessage_de}"/>
                </h:panelGrid>
                <h:commandLink action="#{descriController.update}" value="#{bundle.EditDescriSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDescriViewLink}"/>
                <br />
                <h:commandLink action="#{descriController.prepareList}" value="#{bundle.EditDescriShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/admin/admin" value="#{bundle.EditDescriIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
