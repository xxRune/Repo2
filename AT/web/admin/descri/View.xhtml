<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDescriTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDescriLabel_id}"/>
                    <h:outputText value="#{descriController.selected.id}" title="#{bundle.ViewDescriTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDescriLabel_de}"/>
                    <h:outputText value="#{descriController.selected.de}" title="#{bundle.ViewDescriTitle_de}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{descriController.destroyAndView}" value="#{bundle.ViewDescriDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDescriEditLink}"/>
                <br />
                <h:commandLink action="#{descriController.prepareCreate}" value="#{bundle.ViewDescriCreateLink}" />
                <br />
                <h:commandLink action="#{descriController.prepareList}" value="#{bundle.ViewDescriShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/admin/admin" value="#{bundle.ViewDescriIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
