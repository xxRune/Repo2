<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCategTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCategLabel_id}"/>
                    <h:outputText value="#{categController.selected.id}" title="#{bundle.ViewCategTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCategLabel_name}"/>
                    <h:outputText value="#{categController.selected.name}" title="#{bundle.ViewCategTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{categController.destroyAndView}" value="#{bundle.ViewCategDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCategEditLink}"/>
                <br />
                <h:commandLink action="#{categController.prepareCreate}" value="#{bundle.ViewCategCreateLink}" />
                <br />
                <h:commandLink action="#{categController.prepareList}" value="#{bundle.ViewCategShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCategIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
