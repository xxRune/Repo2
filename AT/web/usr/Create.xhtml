<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsrTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsrLabel_id}" for="id" />
                    <h:inputText id="id" value="#{usrController.selected.id}" title="#{bundle.CreateUsrTitle_id}" required="true" requiredMessage="#{bundle.CreateUsrRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateUsrLabel_username}" for="username" />
                    <h:inputText id="username" value="#{usrController.selected.username}" title="#{bundle.CreateUsrTitle_username}" required="true" requiredMessage="#{bundle.CreateUsrRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreateUsrLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usrController.selected.password}" title="#{bundle.CreateUsrTitle_password}" required="true" requiredMessage="#{bundle.CreateUsrRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateUsrLabel_role}" for="role" />
                    <h:inputText id="role" value="#{usrController.selected.role}" title="#{bundle.CreateUsrTitle_role}" required="true" requiredMessage="#{bundle.CreateUsrRequiredMessage_role}"/>
                    <h:outputLabel value="#{bundle.CreateUsrLabel_name}" for="name" />
                    <h:inputText id="name" value="#{usrController.selected.name}" title="#{bundle.CreateUsrTitle_name}" required="true" requiredMessage="#{bundle.CreateUsrRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateUsrLabel_surname}" for="surname" />
                    <h:inputText id="surname" value="#{usrController.selected.surname}" title="#{bundle.CreateUsrTitle_surname}" required="true" requiredMessage="#{bundle.CreateUsrRequiredMessage_surname}"/>
                    <h:outputLabel value="#{bundle.CreateUsrLabel_up}" for="up" />
                    <h:inputText id="up" value="#{usrController.selected.up}" title="#{bundle.CreateUsrTitle_up}" required="true" requiredMessage="#{bundle.CreateUsrRequiredMessage_up}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usrController.create}" value="#{bundle.CreateUsrSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usrController.prepareList}" value="#{bundle.CreateUsrShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsrIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
